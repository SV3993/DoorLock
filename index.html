<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Door Lock</title>
</head>
<body>
  <div class="container">
    <h2>Control ESP32 Door Lock</h2>
    <form id="unlock-form">
      <label for="password">Enter Password: </label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Unlock Door</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById('unlock-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const password = document.getElementById('password').value;

      fetch('/get-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `password=${encodeURIComponent(password)}`,
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'Error communicating with the server';
      });
    });
  </script>
</body>
</html>
